application: mind-sweeper
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /imgs
  static_dir: imgs

- url: /css
  static_dir: css

- url: .*
  script: main.app

libraries:
- name: django
  version: "1.2"
